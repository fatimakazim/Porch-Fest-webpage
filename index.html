<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porch Fest Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Ensure page uses full height and width without overflow issues */
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: auto;
        }

        /* Background canvas setup */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

      

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        /* Centered image in header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .centered-image {
            max-width: 100%;
            height: auto;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo1.png" class="logo" alt="Logo">
            <nav>
                <ul>
            
                </ul>
            </nav>
            
        </div>

        <header class="header">
            <img src="your-image.png" alt="Centered Image" class="centered-image">
        </header>
    </div>

    <div class="button-container">
        <!-- You can add buttons here if needed, or leave empty if not -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
