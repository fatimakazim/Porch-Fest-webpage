<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porch Fest web page</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar img.logo {
            width: 100px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #000;
        }

        header img.centered-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .website-card {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .website-card h5 {
            font-family: 'Changa One', sans-serif;
        }

        .website-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .navbar img.logo {
                width: 80px;
            }

            .website-card {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar img.logo {
                width: 60px;
            }

            .container {
                padding: 10px;
            }

            header img.centered-image {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo1.png" class="logo" alt="Logo">
            <nav>
                <ul>
                    <li><a href="https://admodc.org/">WEBSITE</a></li>
                    <li><a href="https://admodc.org/about-the-bid/">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <header class="header">
            <img src="your-image.png" alt="Centered Image" class="centered-image">
        </header>

        <section class="grid-container">
            <div class="website-card large">
                <h5 class="changa-one-regular">Performers</h5>
                <img src="performers.png" alt="Performers" class="performers-image">
            </div>

            <div class="website-card small">
                <h5 class="changa-one-regular">Schedule</h5>
                <a href="https://example.com/schedule" target="_blank">
                    <img src="schedule.png" alt="Schedule Thumbnail">
                </a>
            </div>

            <div class="website-card small">
                <h5 class="changa-one-regular">Map</h5>
                <a href="https://www.google.com/maps/d/u/1/viewer?mid=1VV3pALKjrOngvdpbviNs3cpWMBM7nzo&ll=38.92099693119081%2C-77.04236273620623&z=17" target="_blank">
                    <img src="map.png" alt="Map Thumbnail">
                </a>
            </div>

            <div class="website-card large">
                <h5 class="changa-one-regular">Sponsors</h5>
                <a href="https://example.com/sponsors" target="_blank">
                    <img src="sponsor.png" alt="Sponsors Thumbnail">
                </a>
            </div>

            <div class="website-card medium">
                <h5 class="changa-one-regular">Extras</h5>
                <a href="https://example.com/extras" target="_blank">
                    <img src="extra.png" alt="Extras Thumbnail">
                </a>
            </div>

            <div class="website-card medium">
                <h5 class="changa-one-regular">FAQ</h5>
                <a href="https://example.com/faq" target="_blank">
                    <img src="faq.png" alt="FAQ Thumbnail">
                </a>
            </div>
        </section>
    </div>
</body>
</html>
