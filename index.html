<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porch Fest Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
           
        }

        /* Set canvas to fill the entire window */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send the canvas to the back */
        }

        .container {
    position: relative;
    z-index: 1;
    color: #fff;
    min-height: 100vh; /* Ensure the container is tall enough */
    overflow: auto; /* Allow scrolling in case of overflow */
    display: flex;
    flex-direction: column;
}


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .centered-image {
            max-width: 100%; /* Ensure the image scales properly */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo1.png" class="logo" alt="Logo">
            <nav>
                <ul>
                    <li><a href="https://admodc.org/">WEBSITE</a></li>
                    <li><a href="https://admodc.org/about-the-bid/">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <header class="header">
            <h1></h1>
            <img src="your-image.png" alt="Centered Image" class="centered-image">
        </header>
        
    </div>
    <div class="button-container">
        <!-- Buttons will be dynamically generated here -->
     </div>

    <!-- Add the p5.js library and your custom sketch.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
